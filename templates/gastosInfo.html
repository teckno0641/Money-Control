<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <h3>Registro de Gastos</h3>
    <br>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <td>
                    <div class="text-center">
                        Fecha
                    </div>
                </td>
                <td>
                    <div class="text-center">
                        Detalle
                    </div>
                </td>
                <td>
                    <div class="text-center">
                        Monto
                    </div>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="dato in datos">
                <td>
                    {{dato.fecha}}
                </td>
                <td>
                    {{dato.detalle}}
                </td>
                <td>
                    {{dato.monto}}
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
    <b>
        <span>Total:</span>
        {{totales}}
    </b>
    </div>
</body>
</html>
